{% extends 'master.html' %}
{% block body %}

<div class='container'>

	<br>

	<div class="well" id='search-well'>

	<div class="page-header">
		<h1>Report a Bug</h1>
	</div>

	<!-- ********** REPORT BUG FORM ********** -->
	<form action='{{url_for('report_bug')}}' method=post>
		<p><input class='form-control' name='page' id="reportbug-input" placeholder='What page is the bug on?'></input></p>
		<p><textarea type='textarea' id="reportbug-textarea" class='form-control' name='bug' placeholder='Describe the bug is as much detail as you can...'></textarea></p>
		<br>
		<p><button type="submit" class="btn btn-default">Send</button></p>
	</form>
	<!-- ********** END REPORT BUG FORM ********** -->

	<!-- ********** FLASHED MESSAGES ********** -->
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
		{% for category, message in messages%}
			<div class="alert alert-{{category}}">{{message}}</div>
  		{% endfor %}
  		{% endif %}
  	{% endwith %}
  	<!-- ********** END FLASHED MESSAGES ********** -->
  		
  	</div>

</div>	

{% endblock %}
