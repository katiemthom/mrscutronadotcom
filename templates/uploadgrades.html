{% extends 'master.html' %}
{% block body %}

<div class="container">

	<!-- ***************** HEADER ***************** -->
	<div class="page-header">
		<h1>Upload Grades</h1>
	</div>
	<!-- ***************** END HEADER ***************** -->

	<!-- ***************** ADD ASSIGNMENT WELL ***************** -->
	<div class="well" id="upload-grades-well">

		<!-- ***************** HEADER ***************** -->
		<div class="page-header">
			<h2>Select a csv file to upload:</h2>
		</div>
		<!-- ***************** END HEADER ***************** -->

		<!-- ********** FLASHED MESSAGES ********** -->
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
			{% for category, message in messages%}
				<div class="alert alert-{{category}}">{{message}}</div>
	  		{% endfor %}
	  		{% endif %}
	  	{% endwith %}
  		<!-- ********** END FLASHED MESSAGES ********** -->

		<!-- ***************** UPLOAD FORM ***************** -->		
		<form action="" method=post enctype=multipart/form-data>
      	<p><input type='file' name='csv_file' class='form-control'></p>
        <button type='submit' value='Upload' class='btn btn-default'>Upload</button>
    	</form>
    	<!-- ***************** END UPLOAD FORM ***************** -->

	</div>
	<!-- ***************** END ADD ASSIGNMENT WELL ***************** -->

</div>

{% endblock %}
