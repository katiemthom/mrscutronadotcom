<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;   /* We'll override this later */
            background-color: teal;
            margin-right: 2px;
        }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="/static/d3/d3.v3.js"></script>
        <script type="text/javascript">
            //Width and height
            var w = 500;
            var h = 50;
            
            //Create SVG element
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            var dataset = [ 5, 10, 15, 20, 25 ];
            var circles = svg.selectAll("circle")
                            .data(dataset)
                            .enter()
                            .append("circle");

            circles.attr("cx", function(d, i) {
                    return (i * 50) + 25;
                })
                .attr("cy", h/2)
                .attr("r", function(d) {
                    return d;
                })
                .attr("fill", "yellow")
                .attr("stroke", "orange")
                .attr("stroke-width", function(d) {
                    return d/2;
                });
        </script>
    </body>
</html>
