<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;   /* We'll override this later */
            background-color: teal;
            margin-right: 2px;
        }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="/static/d3/d3.v3.js"></script>
        <script type="text/javascript">
            //Data points
            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

            //SVG constants
            var w = 500;
            var h = 100;
            var barPadding = 1; 

            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width",w)
                        .attr("height",h)

            //Create rectangle for each datapoint
            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("y", function(d) {
                    return h-(d*4);
                })
                .attr("x", function(d, i) {
                    return i * (w/dataset.length);
                })
                .attr("width",w/dataset.length-barPadding)
                .attr("height", function(d) {
                    return d*4;
                })
                .attr("fill", function(d) {
                    return "rgb(0, 0, " + (d * 10) + ")";
                });

            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                    return d; 
                })
               .attr("text-anchor", "middle")
               .attr("x", function(d, i) {
                    return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                })
                .attr("y", function(d) {
                    return h - (d * 4) + 14;
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white");
                

        </script>
    </body>
</html>
