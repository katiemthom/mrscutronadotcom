{% extends 'master.html' %}

    {% block head %}
        <link rel="stylesheet" type="text/css" href="/static/css/grades.css">
    {% endblock %}

{% block body %}

<div class="container">

	<!-- ***************** HEADER ***************** -->
	<div class="page-header">
		<h1>Grades for Katie</h1>
		<!-- <h1>Grades for {{user.first_name}}</h1> -->
	</div>
	<!-- ***************** END HEADER ***************** -->

	<!-- ***************** HEADER2 ***************** -->
	<div class="page-header">
		<h2>Current Grade: {{current_grade}}</h2>
	</div>
	<!-- ***************** END HEADER2 ***************** -->

	<!-- ***************** GRADES SVG ***************** -->
	<svg class="chart"></svg>
	<!-- ***************** END GRADES SVG ***************** -->

</div>

{% endblock %}

<!-- ***************** SCRIPTS ***************** -->
{% block javascript %}

<script type="text/javascript" src="/static/d3/d3.v3.js"></script>
<script type="text/javascript" src="/static/jquery.tipsy.js"></script>

<!-- ***************** D3 CHART ***************** -->
<script type="text/javascript">

// ***************** MAX FOR CATEGORY BARS *****************

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class", "a")
  .append("g")
    .attr("class", "b")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("/static/data.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Category"; }));

  data.forEach(function(d) {
    var y0 = 0;
    d.ages = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
    d.total = d.ages[d.ages.length - 1].y1;
  });

  x.domain(data.map(function(d) { return d.Category; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Percent");

  var Category = svg.selectAll(".Category")
      .data(data)
    .enter().append("g:g")
      .attr("class", "c")
      .attr("transform", function(d) { return "translate(" + x(d.Category) + ",0)"; });

  Category.selectAll("rect")
      .data(function(d) { return d.ages; })
    .enter().append("g:rect")
      .attr("class","d")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .style("fill", function(d) { return color(d.name); });

  d3.csv("/static/data2.csv", function(error, data) {
    color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Category"; }));

    data.forEach(function(d) {
      var y0 = 0;
      d.ages = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
      d.total = d.ages[d.ages.length - 1].y1;
    });

    var max = svg.selectAll(".max")
        .data(data)
      .enter().append("g")
        .attr("class", "g")
        .attr("transform", function(d) { return "translate(" + x(d.Category) + ",0)"; });

    max.selectAll("rect")
        .data(function(d) { return d.ages; })
      .enter().append("rect")
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.y1); })
        .attr("height", function(d) { return y(d.y0) - y(d.y1); })
        .style("stroke", "black")
        .style("fill", "transparent");

  });


});

</script>
<script type="text/javascript">
$('g rect').tipsy({ 
        gravity: 'w', 
        html: true, 
        title: function() {
          return 'Hi there!'; 
        }
      });
</script>
{% endblock %}
<!-- ***************** END SCRIPTS ***************** -->
