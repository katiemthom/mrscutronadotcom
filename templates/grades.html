{% extends 'master.html' %}

    {% block head %}
        <link rel="stylesheet" type="text/css" href="/static/css/grades.css">
    {% endblock %}

{% block body %}

<div class="container">

	<!-- ***************** HEADER ***************** -->
	<div class="page-header">
		<h1>Grades for Katie</h1>
		<!-- <h1>Grades for {{user.first_name}}</h1> -->
	</div>
	<!-- ***************** END HEADER ***************** -->

	<!-- ***************** HEADER2 ***************** -->
	<div class="page-header">
		<h2>Current Grade: {{current_grade}}</h2>
	</div>
	<!-- ***************** END HEADER2 ***************** -->

	<!-- ***************** GRADES SVG ***************** -->
	<svg class="chart"></svg>
	<!-- ***************** END GRADES SVG ***************** -->

</div>

{% endblock %}

<!-- ***************** SCRIPTS ***************** -->
{% block javascript %}

<script type="text/javascript" src="/static/d3/d3.v3.js"></script>
<script type="text/javascript" src="/static/jquery.tipsy.js"></script>

<!-- ***************** D3 CHART ***************** -->
<script type="text/javascript">

// ***************** MAX FOR CATEGORY BARS *****************

// MAX VALUES FOR GRADE CATEGORIES
var data = [
  {name: "CWH",    value:  15},
  {name: "AK",    value:  45},
  {name: "MK",     value: 40},
  {name: "Total",   value: 100}
];

// SVG SIZE VARIABLES
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// SCALE FUNCTIONS 
var x = d3.scale.ordinal()
    .domain(data.map(function(d) { return d.name; }))
    .rangeRoundBands([0, width], 0.1);

var y = d3.scale.linear()
    .range([height, 0])
    .domain([0, d3.max(data, function(d) { return d.value; })]);

// CREATE AXES 
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left')

// ADD THE CHART AREA 
var chart = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// ADD AXES 
chart.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

chart.append("g")
    .attr("class", "y axis")
    .call(yAxis);

// ADD BARS 
chart.selectAll(".bar")
    .data(data)
    .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return x(d.name); })
    .attr("y", function(d) { return y(d.value); })
    .attr('height', function(d) { return height - y(d.value); })
    .attr("width", x.rangeBand());

// ***************** STUDENT GRADE BARS *****************

// DATA SETUP
var cwhGrade = {{grades[0]}} * 100;
var akGrade = {{grades[1]}} * 100;
var mkGrade = {{grades[2]}} * 100;
var totalGrade = cwhGrade + akGrade + mkGrade;
// var cwhValues = new Array(cwhGrade);
// var mkValues = new Array(akGrade);
// var akValues = new Array(mkGrade);
// var totalValues = new Array(cwhGrade, akGrade, mkGrade);

var data2 = [
    {name: "CWH", v: cwhGrade},
    {name: "AK", v: akGrade},
    {name: "MK", v: mkGrade},
    {name: "Total", v: totalGrade}
];

// var data2 = [
//     {name: "CWH", value: cwhValues },
//     {name: "AK", value: akValues },
//     {name: "MK", value: mkValues },
//     {name: "Total", value: totalValues }
// ];

// function sum (arr) {
//     sum = 0;
//     for (i = 0; i < arr.length; i++) {
//         sum += arr[i];
//     }
//     return sum;
// }

// ***************** Use the same margin, height, and width *****************
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// ***************** Use the same scales ***************** 
var x = d3.scale.ordinal()
    .domain(data.map(function(d) { return d.name; }))
    .rangeRoundBands([0, width], 0.1);

// DO NOT CHANGE D.VALUE THIS IS D AS IN DATA NOT DATA 2
var y = d3.scale.linear()
    .range([height, 0])
    .domain([0, d3.max(data, function(d) { return d.value; })]);

// ***************** Chart 2 *****************
var chart = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g:g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// ADD BARS
chart.selectAll(".bar")
    .data(data2)
    .enter().append("g:rect")
    .attr("class", "bar")
    .attr("id", function(d, i) { return "ind" + i; })
    .attr("x", function(d) { return x(d.name) + 1; })
    .attr("y", function(d) { return y(d.v); })
    .attr('height', function(d) { return height - y(d.v); })
    .attr("width", x.rangeBand() - 2);

// ADD TOOLTIPS
$('g rect').tipsy({
    gravity: 'w',
    html: true,
    title: function() {
        var d = this.__data__;
        return "Your " + d.name + " grade is " + d.v + "%.";
    }
});


</script>
{% endblock %}
<!-- ***************** END SCRIPTS ***************** -->
