{% extends 'admin/master.html' %}
{% block body %}

<div class='container'>

	<!-- ***************** HEADER ***************** -->
	<div class="page-header">
		<h1>Upload Grades</h1>
	</div>
	<!-- ***************** END HEADER ***************** -->

	<!-- ***************** ADD ASSIGNMENT WELL ***************** -->
	<div class="well" id="upload-grades-well">

		<!-- ***************** HEADER ***************** -->
		<div class="page-header">
			<h2>Select a csv file to upload:</h2>
		</div>
		<!-- ***************** END HEADER ***************** -->

		<!-- ***************** UPLOAD FORM ***************** -->		
		<form action="" method='post' enctype='multipart/form-data'>
      	<p><input type='file' name='csv_file' class='form-control'></p>
        <input type='submit' value='Upload' class='btn btn-default'></input>
    	</form>
    	<!-- ***************** END UPLOAD FORM ***************** -->

	</div>
	<!-- ***************** END ADD ASSIGNMENT WELL ***************** -->

</div>

{% endblock %}
