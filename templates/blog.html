{% extends 'master.html' %}
{% block body %}
<h1>
	{{author.first_name}} {{author.last_name}} <small>blog</small>
	
</h1>
<div class='container'>
	{% for post in posts %}
	<a href="{{url_for('show_post', post_id=post.id)}}"><h1>{{ post.timestamp }}</h1></a>
	<p>{{ post.content }}</p>
	{% endfor %}
</div>	
{% endblock %}
