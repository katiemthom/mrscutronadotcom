<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;   /* We'll override this later */
            background-color: teal;
            margin-right: 2px;
        }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="/static/d3/d3.v3.js"></script>
        <script type="text/javascript">
            //Data points: scatterplot values expresssed as an 
            //array of arrays where each sub-array represents
            //one point [x,y]
            var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];
            
            //SVG Constants
            var w = 500; //w=width
            var h = 100; //h=height

            //Create scale function for x-axis
            var xScale = d3.scale.linear()
                           .domain([0, d3.max(dataset, function(d) {
                                return d[0]; })
                           ])
                           .range([0, w]);

            //Create scale function for y-axis
            var yScale = d3.scale.linear()
                                 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                                 .range([0, h]);

            //Create SVG element
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            //Create a circle for every data point
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                //Set scaled center (cx,cy) corresponding to 
                //[x,y] and radius 5
                .attr("cx", function(d) {
                    return xScale(d[0]);
                })
                .attr("cy", function(d) {
                    return yScale(d[1]);
                })
                //.attr("r", 5);
                //Set r depending on the y value
                .attr("r", function(d) {
                    return Math.sqrt(h - d[1]);
                });

                //Add labels
                svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    //Specify the content of each label
                    .text(function(d) {
                        return d[0] + "," + d[1];
                    })
                    //Specify the position of each label
                    //as the position of the center of 
                    //each point
                    .attr("x", function(d) {
                        return xScale(d[0]);
                    })
                    .attr("y", function(d) {
                        return yScale(d[1]);
                    })
                    //Style each label
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", "red");


        </script>
    </body>
</html>
