
<style type="text/css">
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
</style>		
		

<div id='homer' style="right center no-repeat #ececec; height:400px; width:500px; padding:30px 10px;">



</div>


<script type="text/javascript">

var dataset = [ 5, 10, 15, 20, 25 ];

d3.select("#homer").selectAll("div")
	.data(dataset)
	.enter()
	.append("div")
	.attr("class", "bar")
	.style("height", function(d) {
		var barHeight = d * 5;
		return barHeight + "px";
	})
			
</script>
