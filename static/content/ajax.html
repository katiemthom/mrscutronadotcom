
<style type="text/css">
			div.bar {
				display: inline-block;
				width: 15px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 10px;
				background-color: teal;
			}
</style>		
		

<div id='cat-graph' style="height:100%; width:100%;">



</div>


<script type="text/javascript">

var dataset = [
	{'title': 'homework 1', score: 4, 'maxScore': 5, 'dueOn': 'November'},
	{'title': 'homework 1', score: 3, 'maxScore': 5, 'dueOn': 'November'},
	{'title': 'homework 1', score: 2.5, 'maxScore': 5, 'dueOn': 'November'},
]

// var dataset = [ 5, 10, 15, 20, 25 ];

d3.select("#cat-graph").selectAll("div")
	.data(dataset)
	.enter()
	.append("div")
	.attr("class", "bar")
	.style("height", function(d) {
		var barHeight = d.score * 5;
		return barHeight + "px";
	})
			
</script>
