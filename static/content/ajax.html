
<link rel="stylesheet" type="text/css" href="/static/css/grades.css">

<style type="text/css">
.axis text {
  font-family: 'Open Sans', sans-serif;
  color: #99D500;
  text-transform: uppercase;
}
.vis text {
  font-family: 'Open Sans', sans-serif;
  color: #99D500;
  text-transform: uppercase;
}
</style>

<div id='cat-graph' style="height:100%; width:100%;">



</div>


<script type="text/javascript">

var data = [
	{'title': 'homework 1', score: 4, 'maxScore': 5, date: '2011-01-01'},
	{'title': 'homework 1', score: 3, 'maxScore': 5, date: '2011-01-02'},
	{'title': 'homework 1', score: 2.5, 'maxScore': 5, date: '2011-01-03'},
]

//Width and height
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 600,
    height = 400,
    chartWidth = width - margin.left - margin.right,
    chartHeight = height - margin.top - margin.bottom,
    parseDate = d3.time.format("%Y-%m-%d").parse;

var x_domain = d3.extent(data, function(d) { return parseDate(d.date); }),
    y_domain = [0, d3.max(data, function(d) { return d.score; })];

var  date_format = d3.time.format("%d %b");

//Create SVG element
var vis = d3.select("#cat-graph")
			.append("svg:svg")
			.attr("class","vis")
			.attr("width", width)
			.attr("height", height);

var yScale = d3.scale.linear()
    .domain(y_domain)   
    .range([chartHeight, 0]);
    
var xScale = d3.time.scale()
    .domain(x_domain)
    .range([0, chartWidth]);

// define the y axis
var yAxis = d3.svg.axis()
    .orient("left")
    .ticks(d3.range(y_domain[0], y_domain[1]).length)
    .scale(yScale);

// define the x axis
var xAxis = d3.svg.axis()
    .orient("bottom")
    .scale(xScale)
    .ticks(d3.time.days(x_domain[0], x_domain[1]).length)
    .tickFormat(date_format);
  
vis.append("g")
.attr("class", "axis")
.attr("transform", "translate("+margin.left+"," + margin.top + ")")
.call(yAxis)
.selectAll('text')
  .style('color','#99D500')
  .style('text-anchor','middle');

vis.append("g")
.attr("class", "xaxis axis")  
.attr("transform", "translate(" +margin.left+ "," + (margin.top + chartHeight) + ")")
.call(xAxis);

vis.selectAll("rect")
   .data(data)
   .enter()
   .append("rect")
   .attr("x", function(d, i) {
   		return i * (chartWidth / data.length);
   })
   .attr("y", function(d) {
   		return chartHeight - (d.score * 4);
   })
   .attr("width", chartWidth / data.length)
   .attr("height", function(d) {
   		return d.score * 4;
   })
   .attr("fill", function(d) {
		return "rgb(0, 0, " + (d.score * 50) + ")";
   });
			
</script>
